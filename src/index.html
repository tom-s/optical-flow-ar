<html>
  <head>
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <!-- Use https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html for custom pattern, the webx link is broken -->
  <script src="./assets/scripts/aframe.min.js"></script>
  <script src="./assets/scripts/aframe-ar.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = './assets/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div id='instructions' class='rocket-ui' style='visibility: visible;color: white; position: fixed; width: 100%; text-align: center; top: 40%; font-size: 60px;'>
      Vise ton manuel !
    </div>
    <div style="z-index: 100; position: fixed; top: 20px; right: 20px">
      <button id='landing' style='display: block; width: 120px; height: 30px; margin-top: 20px;'>landing</button>
    </div>
    </button>
    <a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false;'>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="rocket-model" src="./assets/models/rocket/scene.gltf"></a-asset-item>
       <!-- <video id="moon-video" autoplay loop="true" src="./assets/videos/moon.mp4"></video> -->
      </a-assets>

      <!-- Rocket app -->
      <a-marker type='pattern' url="./assets/custom-markers/rocket/pattern.patt" id="rocket-marker" register-events>
        <!-- Rocket -->
        <a-entity anim-takeoff anim-restart>
          <a-gltf-model scale="0.03 0.03 0.03" src="#rocket-model"></a-gltf-model>
        </a-entity>

        <a-entity scale="0.03 0.03 0.03"  anim-takeoff anim-fall anim-landing>
          <a-cylinder  height = "6" radius = "0.9" position="-1 0 0" booster-on></a-cylinder>
          <a-cylinder  height = "6" radius = "0.9" position = "1 0 0" booster-on></a-cylinder>
          <a-entity arrow  position = "0.1 0 0" length = "0" acceleration-vector></a-entity>
          <a-entity arrow  position = "-0.1 0 0" length = "0" speed-vector></a-entity>
        </a-entity>

        <a-entity look-at="[camera]" position="-0.5 0.5 0">
          <a-text color="#FFFFFF" width="2" altitude-counter></a-text>
          <a-text color="#ff9900" width="2.4" lineHeight="0.03" position="-1 0 3" text-details></a-text>
        </a-entity>
      </a-marker>

      <!-- Define a static camera -->
      <a-camera-static/>
    </a-scene>
  </body>
</html>
