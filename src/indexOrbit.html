<html>
  <head>
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <!-- Use https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html for custom pattern, the webx link is broken -->
  <script src="./assets/scripts/aframe.min.js"></script>
  <script src="./assets/scripts/aframe-ar.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = './assets/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div id='instructions' class='rocket-ui' style='visibility: visible;color: white; position: fixed; width: 100%; text-align: center; top: 40%; font-size: 60px;'>
      Vise ton manuel !
    </div>
    </button>
    <a-scene embedded arjs='trackingMethod: best;'>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="earth-model" src="./assets/models/earth/scene.gltf"></a-asset-item>
        <a-asset-item id="satellite-model" src="./assets/models/satellite/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Orbit app -->
      <a-marker type='pattern' url="./assets/custom-markers/orbit/earth.patt" id="earth" register-events>
        <a-gltf-model src="#earth-model" position="0 0.4 0" scale="0.05 0.05 0.05">
        </a-gltf-model>
      </a-marker>
      <a-marker type='pattern' url="./assets/custom-markers/orbit/satellite1.patt" id="geo" register-events>
        <a-gltf-model src="#satellite-model" scale="0.1 0.1 0.1" position="0 0.4 0" scale="0.05 0.05 0.05">
        </a-gltf-model>
      </a-marker>
      <a-marker type='pattern' url="./assets/custom-markers/orbit/satellite2.patt" id="crash" register-events>
        <a-gltf-model src="#satellite-model" scale="0.1 0.1 0.1" position="0 0.4 0" scale="0.05 0.05 0.05">
        </a-gltf-model>
      </a-marker>
      <a-marker type='pattern' url="./assets/custom-markers/orbit/satellite3.patt" id="elliptic" register-events>
        <a-gltf-model src="#satellite-model" scale="0.1 0.1 0.1" position="0 0.4 0" scale="0.05 0.05 0.05">
          </a-gltf-model>
      </a-marker>
      <a-marker type='pattern' url="./assets/custom-markers/orbit/satellite4.patt" id="space" register-events>
        <a-gltf-model src="#satellite-model" scale="0.1 0.1 0.1" position="0 0.4 0" scale="0.05 0.05 0.05">
          </a-gltf-model>
      </a-marker>

      <!-- Define a static camera -->
      <a-camera-static/>
    </a-scene>
  </body>
</html>
